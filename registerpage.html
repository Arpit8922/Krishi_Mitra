<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerpage.css">
    <title>Farmer Portal - Register</title>
</head>
<body>

    <div class="register-container">
        <img src="image/farmer.png" alt="Farmer Icon" class="farmer-icon">
        <h2>Register for Farmer Portal</h2>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="identity-proof">Identity Proof:</label>
            <input type="text" id="identity-proof" name="identity-proof" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="loginpage.html">Login</a></p>
    </div>

</body>
</html>
